<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mylove</title>
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            overflow-x: hidden;
            position: relative;
            transition: background-color 0.8s ease;
        }

        #fixed-area {
            width: 350px;
            margin: 0 auto;
            position: relative;
        }

        #main-img {
            width: 350px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #text {
            margin-top: 20px;
            font-size: 28px;
            text-align: center;
            font-family: 'Be Vietnam Pro', sans-serif;
            font-weight: 700;
            color: #333333;
            text-shadow: 1px 1px 0 #e4e4e4;
            white-space: nowrap;
        }

        #button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
            padding: 10px;
        }

        #yes-btn {
            background: linear-gradient(45deg, #4CAF50, #81C784);
            box-shadow: 0 4px 10px rgba(72, 180, 97, 0.6);
            transition: all 0.3s ease;
            font-size: 16px;
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            animation: jump 3s ease-in-out infinite;
        }

        #yes-btn:hover {
            background: linear-gradient(45deg, #388E3C, #66BB6A);
            box-shadow: 0 6px 14px rgba(56, 142, 60, 0.8);
        }

        #no-btn {
            background: linear-gradient(45deg, #E53935, #EF9A9A);
            box-shadow: 0 4px 10px rgba(229, 57, 53, 0.6);
            transition: all 0.3s ease;
            font-size: 16px;
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
        }

        #no-btn:hover {
            background: linear-gradient(45deg, #B71C1C, #E57373);
            box-shadow: 0 6px 14px rgba(183, 28, 28, 0.8);
        }

        @keyframes jump {
            0%, 25%, 75%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        #lazy-text {
            font-family: 'Mali', cursive;
            font-size: 32px;
            color: #ff6f6f;
            text-shadow: 2px 2px 4px #ffc4c4;
            display: none;
        }
    </style>
</head>

<body>
    <div id="fixed-area">
        <img id="main-img" src="./assets/images/1.gif" alt="Hình ảnh" />
        <div id="text">Em làm người yêu anh nhé!</div>
    </div>

    <div id="button-container">
        <button id="yes-btn">Vâng</button>
        <button id="no-btn">Không</button>
    </div>

    <div id="lazy-text">Khúc sau lười code quá :&gt;</div>

    <script>
        const textElement = document.getElementById('text');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const imgElement = document.getElementById('main-img');
        const buttonContainer = document.getElementById('button-container');
        const lazyText = document.getElementById('lazy-text');

        const noText = [
            "Không",
            "Em chắc chưa đó?",
            "Đừng làm vậy với anh",
            "Tim anh đang tan vỡ",
            "Anh sắp khóc rồi đó"
        ];

        const noImgs = [
            "./assets/images/2.gif",
            "./assets/images/3.gif",
            "./assets/images/4.gif",
            "./assets/images/5.gif",
            "./assets/images/6.gif"
        ];

        let noClickCount = 0;
        let yesFontSize = 16;

        noBtn.addEventListener('click', () => {
            if (noClickCount < noText.length) {
                imgElement.src = noImgs[noClickCount];
                noBtn.innerText = noText[noClickCount];
                noClickCount++;
                yesFontSize += 20;
                yesBtn.style.fontSize = yesFontSize + "px";
                yesBtn.style.padding = (10 + noClickCount * 2) + "px " + (20 + noClickCount * 2) + "px";
            }

            if (noClickCount === noText.length) {
                setTimeout(() => {
                    noBtn.style.display = "none";
                }, 100);
            }
        });

        yesBtn.addEventListener('click', () => {
            textElement.style.display = "none";
            imgElement.style.display = "none";
            buttonContainer.style.display = "none";
            lazyText.style.display = "block";
        });
    </script>
</body>

</html>
